<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="todo list website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>todo-list</title>
    </head>

    <body>
        <nav class="nav">
            <button class="nav-button" onclick="displayNewTask()">

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                </svg>
            </button>
            <select class="nav-button">
                <option selected disabled hidden>Sort By</option>
                <option>hi-lo</option>
                <option>lo-hi</option>
            </select>
            <input class="nav-button" value="Search" onfocus="this.value=''"></input>
        </nav>
        
        <div id="grid-container"></div>

</html>
